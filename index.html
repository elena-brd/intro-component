<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Intro Component Signup</title>
</head>

<body>
    <div class="container">
        <div class="about">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>

        <div class="card-form">
            <div class="trial-text">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="card">
                <form action="#" class="form-input" id="form-input">
                    <div class="input-box">
                        <input id="first-name" type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <input id="last-name" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <input id="email" type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input id="password" type="text" placeholder="Password" min="5" required>
                    </div>
                    <button type="submit" class="btn" id="signup">Claim your free trial</button>
                </form>
                <div class="terms-services">
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
